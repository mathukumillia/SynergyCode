<section data-ng-controller="IndexController" data-ng-hide = "global.authenticated">
	<div class="homepage">
		<h1>Welcome to</h1>
		<img src="/img/SynergyCode.png">
		<a href="signup">Sign Up</a>
	</div>

</section>

<section data-ng-controller = "IndexController" data-ng-show = "global.authenticated">
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-3">
				<h4>Profile</h4>
				<div class = "thumbnail profilePic">
					<input type="file" ng-file-select="picUpload($files)" >
					<!-- <img ng-src="">  THIS IS WHERE IMAGE NEEDS TO GO; UPLOADING WORKS, BUT UPLOADED FILE DOESN'T GET SAVED OR DISPLAYED YET-->
					Picture 
				</div>
			</div>
			<div class = "col-md-9">
				<h4>My Projects</h4>
				<div class = "list-group projectList">
					<a href = "#!/edit/{{project.name}}" class = "list-group-item" data-ng-repeat = 'project in projects' ng-click = "refreshFileList()"><strong>{{project.name}}</strong>: {{project.description}}</a>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class="col-md-4">
				<h4>Social Media</h4>
            	<a href="/auth/facebook"><img src="/img/icons/facebook.png"></a>
            	<a href="/auth/github"><img src="/img/icons/github.png"></a>
            	<a href="/auth/twitter"><img src="/img/icons/twitter.png"></a>
            	<a href="/auth/google"><img src="/img/icons/google.png"></a>
	            <a href="/auth/linkedin"><img src="/img/icons/linkedin.png"></a>
        	</div>
			<div class = "col-md-8">
				<h4>Recent Updates</h4>
				<div class = "list-group">
					<a href = "" class = "list-group-item">Will eventually contain recent changes once track changes is available</a>
				</div>
			</div>
		</div>
	</div>
</section>
