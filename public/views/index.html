<section data-ng-controller="IndexController" data-ng-hide = "global.authenticated">
	<h1>Welcome to Synergy Code!</h1>
</section>	
<section class = "fileList" data-ng-controller = "FileListCtrl" data-ng-show = "global.authenticated">
	<span>{{tree.currentNode.roleName}}</span>
	<h3>Files</h3>
	<div
		data-angular-treeview="true"
		data-tree-id="tree"
		data-tree-model="roleList"
		data-node-id="roleId"
		data-node-label="roleName"
		data-node-children="children" 
		data-ng-click = "">
	</div>
</section>
<section data-ng-controller="EditableFilesCtrl" data-ng-show = "global.authenticated">
	<table class = "editorTable">
		<tr class = "headerRow">
			<td>Editor</td>
			<td>Preview</td>
		</tr>
		<tr>
			<td><textarea name = "editor" ui-codemirror = "{onLoad:codeMirrorLoaded}" ng-model = "data.content"></textarea></td>
			<td><div class = "preview" ng-bind-html = "data.content"></div></td>
		</tr>
	</table>
</section>
