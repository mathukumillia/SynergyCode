<section data-ng-controller="IndexController">
	<h1 data-ng-hide = "global.authenticated">Welcome to Synergy Code!</h1>
	<table class = "editorTable" data-ng-show = "global.authenticated">
		<tr>
			<td><textarea ui-codemirror = "{onLoad:codeMirrorLoaded}" ng-model = "data.content"></textarea></td>
			<td><iframe name = "preview"></iframe></td>
		</tr>
	</table>
</section>	
	<textarea ui-codemirror = "{
      lineNumbers: true,
      theme:'monokai',
      lineWrapping : true
      }"></textarea>
</section>
